<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Offers - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>üéØ Credit Card Offers</h1>
                    <p class="subtitle">View and search all your offers</p>
                </div>
                <div id="authSection" class="auth-section">
                    <div id="authNotSignedIn" class="auth-not-signed-in">
                        <button id="signInBtn" class="btn-sign-in">
                            <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
                                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                            </svg>
                            Sign in with Google
                        </button>
                    </div>
                    <div id="authSignedIn" class="auth-signed-in hidden">
                        <div class="user-info">
                            <img id="userAvatar" class="user-avatar" src="" alt="User">
                            <div class="user-details">
                                <span class="user-name" id="userName">User</span>
                                <span class="user-email" id="userEmail">user@example.com</span>
                            </div>
                        </div>
                        <button id="signOutBtn" class="btn-sign-out">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by company name..." 
                    autocomplete="off"
                >
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-source="all">All</button>
                <button class="filter-btn" data-source="Amex">Amex</button>
                <button class="filter-btn" data-source="Chase">Chase</button>
                <button class="filter-btn" data-source="Email">Email</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-label">Total Offers:</span>
                <span class="stat-value" id="totalOffers">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Amex:</span>
                <span class="stat-value" id="amexCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Chase:</span>
                <span class="stat-value" id="chaseCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Email:</span>
                <span class="stat-value" id="emailCount">0</span>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading offers...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="offersContainer" class="offers-container">
            <!-- Offers will be inserted here -->
        </div>

        <div id="emptyState" class="empty-state hidden">
            <p>No offers found.</p>
            <p class="empty-hint">Extract offers using the browser extension to get started.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
